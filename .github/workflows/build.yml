name: Build

on: [push, pull_request]

jobs:
  build-host:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
        with:
          lfs: 'true'

      - name: Install Deps
        run: sudo apt-get install -y ninja-build libsdl2-dev xxd llvm

      - name: Configure CMake
        run: cmake --preset dev-host

      - name: Build
        run: cmake --build build/host

      - name: Test
        run: cmake --build build/host --target make-coverage

      - name: Upload Coverage
        uses: codecov/codecov-action@v3
        with:
          files: ./build/host/report.lcov
          fail_ci_if_error: true # optional (default = false)
          verbose: true # optional (default = false)

  build:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/toltec-dev/base:v2.3

    steps:
      - name: Install Deps
        run: apt-get update && apt-get install -y git git-lfs

      - uses: actions/checkout@v3
        with:
          lfs: 'true'

      - name: Configure CMake
        run: cmake --preset release-toltec

      - name: Build
        run: cmake --build build/release-toltec

      - name: Package
        run: cmake --build build/release-toltec --target package

      - name: Upload
        uses: actions/upload-artifact@v2
        with:
          name: package
          path: build/release-toltec/*.ipk

  release:
    runs-on: ubuntu-latest
    needs: build
    if: ${{ startsWith(github.ref, 'refs/tags/v') }}

    steps:
      - name: Download package
        id: download_package
        uses: actions/download-artifact@v2
        with:
          name: package
      - run: ls -la

      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          draft: true
          files: ./*


